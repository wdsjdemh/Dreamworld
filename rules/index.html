        <h1 class="main-title">玩家守则</h1>
        <p>欢迎来到 Dream World Minecraft 服务器！在这里，我们有一些重要的玩家守则，请务必遵守以确保良好的游戏环境。</p>
        
        <h2>守则一：尊重</h2>
        <p>请尊重其他玩家，避免恶意言论、欺凌、辱骂等不文明行为。</p>
        
        <h2>守则二：禁止作弊</h2>
        <p>严禁使用任何作弊、外挂等非法手段获取优势。</p>
        
        <h2>守则三：保护公共领地</h2>
        <p>请保护公共领地，不要破坏他人建筑或资源。</p>
        
        <h2>守则四：遵守管理员指示</h2>
        <p>请遵守管理员的指示，如有问题请及时向管理员求助。</p>
